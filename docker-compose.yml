version: '3'

services:

  selenoid:
    image: "aerokube/selenoid"
    network_mode: host
    ports:
      - "4444:4444"
    volumes:
      - "/Users/sergeyfrolkin/.jenkins/workspace/finalproject/:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"

  selenoid-ui:
    image: "aerokube/selenoid-ui"
    network_mode: host
    depends_on:
      - selenoid
    ports:
      - "8091:8091"
    command: [ "--selenoid-uri", "http://${LOCAL_IP}:4444" ]

  chrome:
    image: selenoid/chrome:${BV}.0
    depends_on:
      - selenoid-ui

  tests:
    image: tests_container:v1
    build:
      dockerfile: tests/Dockerfile
    depends_on:
      - selenoid-ui
    command: pytest /tests -n ${N} --panel ${PANEL} --stand ${STAND} --url ${LOCAL_IP} --browser ${BROWSER} --bv "${BV}.0" --component_id ${COMPONENT} --employee ${EMPLOYEE} --login_type ${LOGINTYPE} --vnc
    container_name: tests_container
    volumes:
      - "/Users/sergeyfrolkin/.jenkins/workspace/finalproject/allure-results/:/allure-results/"
      - "/Users/sergeyfrolkin/.jenkins/workspace/finalproject/tests/logs/:/tests/logs/"
